name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

# ========================
# 1️⃣ RUN TESTS
# ========================
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest


# ========================
# 2️⃣ BUILD & PUSH IMAGE
# ========================
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest


# ========================
# 3️⃣ DEPLOY + SMOKE TEST
# ========================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest

      - name: Start container
        run: |
          docker run -d -p 8000:8000 --name mlops-api \
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest

      - name: Wait for API
        run: sleep 20

      - name: Health Check
        run: curl -f http://localhost:8000/health

      - name: Prediction Smoke Test
        run: |
          curl -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"test":"ping"}' || true